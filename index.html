<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TCET â€” Sign In</title>
  <style>
    :root{
      --bg:#070607;
      --card:#fff;
      --primary:#e91e36; /* match logo red */
      --accent:#ffd200;  /* match logo yellow */
      --muted:#6b7280;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      background: linear-gradient(180deg,#050507 0%, #0b0b10 100%);
      color:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px;
    }

    .wrap{width:100%;max-width:420px}
    .card{background:linear-gradient(180deg, #ffffff 0%, #f7f7f9 100%);border-radius:14px;padding:26px;box-shadow:0 10px 30px rgba(2,6,23,0.5);border:1px solid rgba(0,0,0,0.06)}

    .logo-row{display:flex;align-items:center;gap:14px;margin-bottom:10px}
    .logo-row img{height:74px;width:auto;border-radius:6px}
    h1{font-size:20px;margin:0}
    .lead{font-size:13px;color:var(--muted);margin-top:4px}

    label{display:block;font-size:13px;margin-bottom:6px;color:#111827}
    input[type="text"],input[type="password"],input[type="email"]{
      width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(15,15,15,0.06);background:#fff;color:#111827;font-size:14px;outline:none
    }
    .field{margin-bottom:12px}

    .row{display:flex;gap:10px}
    .remember{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:13px}

    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:10px;border:0;background:var(--primary);color:white;font-weight:600;cursor:pointer;width:100%;font-size:15px}
    .btn:active{transform:translateY(1px)}

    .small{font-size:12px;color:var(--muted)}
    .hr{height:1px;background:linear-gradient(90deg,transparent,rgba(0,0,0,0.06),transparent);margin:16px 0;border-radius:2px}

    .error{color:#b91c1c;font-size:13px;margin-top:8px}
    .success{color:#059669;font-size:13px;margin-top:8px}

    footer{margin-top:12px;text-align:center;font-size:12px;color:var(--muted)}

    @media (max-width:420px){.card{padding:18px}.logo-row img{height:62px}}
  </style>
</head>
<body>
  <div class="wrap">
    <form id="loginForm" class="card" action="#" method="POST" novalidate>
      <div class="logo-row">
        <!-- local image provided in canvas environment -->
        <img src="/mnt/data/TCET-25-Years-Logo.png" alt="Thiruvalluvar College of Engineering and Technology logo" />
        <div>
          <h1>Thiruvalluvar College of Engineering &amp; Technology</h1>
          <div class="lead">Sign in to access student &amp; staff services</div>
        </div>
      </div>

      <div class="field">
        <label for="username">Email or Username</label>
        <input id="username" name="username" type="email" inputmode="email" autocomplete="username" placeholder="you@tcet.edu.in or username" required />
        <div id="userError" class="error" style="display:none" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required minlength="6" />
        <div id="passError" class="error" style="display:none" aria-live="polite"></div>
      </div>

      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
        <label class="remember"><input type="checkbox" name="remember" /> Remember me</label>
        <a href="#" class="small">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Sign In</button>

      <div class="hr"></div>

      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="small">New user? <a href="#">Contact IT</a></div>
        <div class="small">Secure: <strong style="color:var(--muted)">TLS</strong></div>
      </div>

      <div id="result" role="status" aria-live="polite" style="display:none"></div>
      <footer>By signing in you agree to college ICT policies.</footer>
    </form>
  </div>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const user = document.getElementById('username');
      const pass = document.getElementById('password');
      const userError = document.getElementById('userError');
      const passError = document.getElementById('passError');
      const result = document.getElementById('result');

      function showError(el,msg){ el.textContent = msg; el.style.display = msg ? 'block' : 'none'; }

      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        showError(userError,''); showError(passError,''); result.style.display='none';

        let ok = true;
        const u = user.value.trim();
        const p = pass.value;

        if(!u){ showError(userError,'Please enter email or username.'); ok = false }
        else if(u.includes('@')){
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if(!re.test(u)){ showError(userError,'Enter a valid email address.'); ok = false }
        }

        if(!p){ showError(passError,'Please enter your password.'); ok = false }
        else if(p.length < 6){ showError(passError,'Password must be 6+ characters.'); ok = false }

        if(!ok) return;

        result.style.display='block'; result.className='small'; result.textContent='Signing in...';

        // Replace with your backend endpoint. Always use HTTPS, server-side validation and CSRF protection.
        fetch(form.action || '#', {
          method: form.method || 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: u, password: p, remember: form.remember.checked })
        }).then(r=>{
          if(!r.ok) throw new Error('Auth failed');
          return r.json();
        }).then(data=>{
          result.className='success'; result.textContent = data.message || 'Signed in successfully';
          // redirect if needed: window.location = data.redirect || '/dashboard';
        }).catch(()=>{
          result.className='error'; result.textContent = 'Unable to sign in (demo page).';
        });
      });

      user.focus();
    })();
  </script>
</body>
</html>
